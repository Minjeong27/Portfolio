<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>※반응형_기기별창연결하기</title>
  <link rel="stylesheet" href="css/device.css">
  <!-- <link rel="stylesheet" href="mo/css/mobile-mockup.css"> -->
  <link rel="stylesheet" href="css/mobile-mockup실습.css">

  <script>
    function MM_openBrWindow(theURL,winName,features){ 
      window.open(theURL,winName,features);
    }
  </script>
</head>
<body>

  <h1>(1)자바스크립트로 지정한 크기의 창 띄우기</h1>
  <div class="btns1">
    <button class="btn pc1"><a href="http://webd.kr/study/reweb/main.html" target="_blank">PC</a></button>
    <button class="btn tablet1"><a href="#none" onclick="MM_openBrWindow('http://webd.kr/study/reweb/main.html','win','scrollbars=no,width=768px,height=940px,top=100px,left=100px')">Tablet</a></button>
    <button class="btn mobile1"><a href="#none" onclick="MM_openBrWindow('http://webd.kr/study/reweb/main.html','win','scrollbars=no,width=360px,height=640px,top=100px,left=100px')">Mobile</a></button>
  </div>
  <hr>
 
  <h1>(2)기기별 화면 배경이미지로 모달창 띄우기</h1>
  <div class="btns2">
    <button class="btn pc2"><a href="#none">PC</a></button>
    <button class="btn tablet2">Tablet</button>
    <!--태블릿 모달팝업창 Start-->
    <div class="pop">
      <div class="c1">
        <iframe src="http://webd.kr/study/reweb/main.html" width="768px" height="795px" frameborder="0"></iframe>
      </div>
      <a href="#" class="close"><img src="image/close.png" alt="close"></a>
    </div>
    <!--태블릿 모달팝업창 End-->

    <button class="btn mobile2">Mobile</button>
    <!--모바일 모달팝업창 Start-->
    <div class="pop">
      <div class="c2">
        <iframe src="http://webd.kr/study/reweb/main.html" width="377px" height="615px" frameborder="0"></iframe>
      </div>
      <a href="#" class="close"><img src="image/close.png" alt="close"></a>
    </div>
    <!--모바일 모달팝업창 End-->

  </div>
  <hr>

  <h1>(3)SCSS 모바일작업으로 모달창 띄우기</h1>
  <div class="btns3">
    <button class="btn pc3"><a href="#none">PC</a></button>
    <button class="btn tablet3">Tablet</button>
    <button class="btn mobile3">Mobile</button>
    <div class="pop">
      <div class="c3">
        <!-- Mockup Start -->
        <div class="mockup">
          <div class="mobile-mockup">
            <div class="camera">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="volume">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="power">
              <span></span>
            </div>
            <div class="home-btn">
              <span></span>
            </div>
            <div class="iframe-url">
              <!-- insert image or iframe -->
              <iframe src="http://webd.kr" frameborder="0"></iframe>
            </div>
          </div>
        </div>
        <!-- Mockup End -->
      </div>
      
      <a href="#" class="close"><img src="image/close.png" alt="close"></a>

    </div>
  </div>


<!-- Script Source -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-migrate-1.4.1.min.js"></script>

<script src="js/device.js"></script>

</body>
</html>
